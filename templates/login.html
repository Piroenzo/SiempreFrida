<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Siempre Frida</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/jpeg" href="{{ url_for('static', filename='img/Icono_siemprefrida.jpg') }}">
</head>
<body>
    <div class="login-container">
        <div style="text-align: center;">
            <a href="/">
                <img src="{{ url_for('static', filename='img/Icono_siemprefrida.jpg') }}" alt="Logo Siempre Frida" class="logo-img" style="width: 80px; height: 80px;">
            </a>
        </div>
        <h1>Acceso de Administrador</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flashes-container">
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" class="login-form">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="submit-button">Iniciar sesión</button>
        </form>
         <div style="text-align: center; margin-top: 1rem;">
            <a href="/">Volver a la tienda</a>
        </div>
    </div>
</body>
</html>
